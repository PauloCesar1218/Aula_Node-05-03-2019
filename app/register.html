<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="CSS/Estilo.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>login!</title>
  </head>
  <body>

    <div class="container">
        <div class="login">
            <h1 class="text-center">Register</h1>
            <form>
                <input type="text" class="form-control campo" name="nome" placeholder="Nome">
                <input type="text" class="form-control campo" name="eid" placeholder="Eid">
                <input type="text" maxlength="8" pattern="\d*" class="form-control campo" name="pid" placeholder="Pid">
                <input type="text" maxlength="8" pattern="\d*" class="form-control campo" name="cep" placeholder="CEP" id="cep">
                <input type="text" class="form-control campo" name="cidade" placeholder="Cidade">
                <input type="text" class="form-control campo" name="bairro" placeholder="Bairro">
                <input type="text" class="form-control campo" name="rua" placeholder="Rua">
                <input type="email" class="form-control campo" name="email" placeholder="E-mail">
                <input type="password" class="form-control campo" name="senha" placeholder="Senha">
                <input type="password" class="form-control campo" name="Csenha" placeholder="Confirme sua senha">
                <button class="btn bg-primary text-white">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="JS/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="JS/register.js"></script>
  </body>
</html>
